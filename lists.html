<!DOCTYPE html>
<html>
    <head>
        <title>lists

        </title>
        <body>
            An unordered list:
            <ul>
                <li>one item</li>
                <li>another item</li>
                <li>yet another item</li>
                <li>final item</li>
            </ul>
            
            An ordered list:
            <ol>
                <li>First Item</li>
                <li>Second item</li>
                <li>Third Item</li>
            </ol>
        </body>
    </head>
</html>
